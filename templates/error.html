<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="/static/error.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@700&display=swap" rel="stylesheet">
</head>
<body class="back-show" style="background-image: url('/static/backgroud.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="error-container">
        <h1 class="error-code">{{.StatusCode}}</h1>
        <p class="error-message">{{.ErrMsg}}</p>
        <hr>
        <a href="/" class="back-button">Back to Homepage</a>
    </div>
</body>
</html>
